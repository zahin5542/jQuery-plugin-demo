<section class="portfolio"  data-js="filtering-demo" id="isotop">

          <li class="p-2"><button class="btn btn-danger" data-filter=".wp"> Wordpress</button></li>
          <li class="p-2"><button class="btn btn-danger" data-filter=".bs"> Bootstrap</button></li>

    <div class="row grid">
      <div class="col-md-3 element-item ht bs">
